<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Job Application</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
      <main>
        <div id="jobblock">
            <form>
              <h3>Job application</h3>
              <label for="name">First Name</label> <br>
              <input type="text" name="name" id="name" placeholder="enter your first name"><br>
               <label for="lname">Last Name</label><br>
              <input type="text" name="name" id="lname" placeholder="enter your last name"><br>
               <label for="name">email address</label><br>
 <input type="email" name="name" id="name" placeholder="enter your email address"><br>
 <label for="job">Job role</label><br>
 <select name="" id="job">
   <option value="">backend dev</option>
   <option value="">frontend dev</option>
   <option value="">app/game dev</option>
   <option value="">data analytics</option>
 </select><br>
 <label for="add">Enter Address</label><br>
 <textarea name="" id="add" cols="30" rows="10"></textarea><br>
 <label for="city">city</label><br>
 <input type="text" name="" id="city" value="" placeholder="enter your city"><br>
 <label for="pin">Pincode</label><br>
 <input type="number" name="" id="pin" value="" placeholder="enter your pincode"><br>
 <label for="time">start time</label><br>
 <input type="date" name="" id="time" value=""><br>
 <label for="cv">upload your cv</label><br>
 <input type="file" name="" id="cv" value=""><br>
 <button type="submit">Apply Now</button>
            </form>
        </div>
      </main>
 
</body>
</html>
